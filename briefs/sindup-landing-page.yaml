  logo_url: "https://welcome.sindup.com/logo.png"
  colors:
    primary: "#F38000"
    accent: "#212121"
    background: "#FCFCFC"
    text: "#212121"
    secondary_bg: "#FEF2E5"
  fonts:
    heading: "Manrope"
    body: "Manrope"
