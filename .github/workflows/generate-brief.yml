name: Generate Brief from Raw Data

on:
  push:
    paths:
      - 'raw_data/*.json'

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install anthropic pyyaml
      
      - name: Get changed file
        id: changed
        run: |
          FILE=$(git diff --name-only HEAD~1 HEAD | grep 'raw_data/.*\.json' | head -1)
          CLIENT=$(basename "$FILE" .json)
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "client=$CLIENT" >> $GITHUB_OUTPUT
      
      - name: Generate brief with Opus
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/generate_brief.py "${{ steps.changed.outputs.file }}"
      
      - name: Commit brief
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add briefs/
          git commit -m "Brief generated for ${{ steps.changed.outputs.client }}"
          git push
