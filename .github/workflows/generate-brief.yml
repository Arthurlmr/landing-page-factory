name: Generate Brief from Raw Data

on:
  push:
    paths:
      - 'raw_data/*.json'

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          fetch-depth: 2
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install anthropic pyyaml
      
      - name: Get changed file
        id: changed
        run: |
          FILE=$(git diff --name-only HEAD~1 HEAD | grep 'raw_data/.*\.json$' | head -1)
          if [ -z "$FILE" ]; then
            echo "No JSON file found in raw_data/"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            CLIENT=$(basename "$FILE" .json)
            echo "file=$FILE" >> $GITHUB_OUTPUT
            echo "client=$CLIENT" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
            echo "Found: $FILE (client: $CLIENT)"
          fi
      
      - name: Generate brief with Opus
        if: steps.changed.outputs.found == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/generate_brief.py "${{ steps.changed.outputs.file }}"
      
      - name: Commit brief
        if: steps.changed.outputs.found == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add briefs/
          git diff --staged --quiet || git commit -m "Brief generated for ${{ steps.changed.outputs.client }}"
          git push
