name: Generate Landing Page

permissions:
  contents: write

on:
  push:
    paths:
      - 'briefs/*.yaml'
      - 'briefs/*.yml'
  workflow_dispatch:
    inputs:
      brief_file:
        description: 'Brief filename (e.g., ouisay.yaml)'
        required: true
        default: ''

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install anthropic pyyaml requests
      
      - name: Find new/changed briefs
        id: find-briefs
        run: |
          if [ -n "${{ github.event.inputs.brief_file }}" ]; then
            echo "briefs=briefs/${{ github.event.inputs.brief_file }}" >> $GITHUB_OUTPUT
          else
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'briefs/*.yaml' 'briefs/*.yml' | tr '\n' ' ')
            echo "briefs=$CHANGED" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate landing pages
        if: steps.find-briefs.outputs.briefs != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          for brief in ${{ steps.find-briefs.outputs.briefs }}; do
            if [ -f "$brief" ]; then
              echo "Processing: $brief"
              python scripts/generate.py "$brief"
            fi
          done
      
      - name: Commit generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add outputs/
          git diff --staged --quiet || git commit -m "ðŸš€ Generated landing page(s)"
          git push
      
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"âœ… Landing page generated! Check outputs/ folder."}' \
            $SLACK_WEBHOOK_URL
